<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Benedis LifeScience â€” Login</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="page-wrap d-flex align-items-center justify-content-center">
        <div class="login-card shadow-lg">
            <div class="row no-gutters">
                <!-- LEFT: Illustration -->
                <div class="col-md-7 left-illustration d-none d-md-flex align-items-center justify-content-center">
                    <img src="assets/images/login.jpg" alt="calendar illustration" class="img-fluid illustration-img">
                </div>

                <!-- RIGHT: Login form -->
                <div class="col-md-5 p-4">
                    <div class="card-body">
                        <h2 class="brand-title">Benedis LifeScience</h2>
                        <p class="text-muted mb-4">Enter your credentials to access your account</p>

                        <form action="dashboard.html" >
                            <div class="form-group">
                                <label for="roleSelect" class="sr-only">Role</label>
                                <select id="roleSelect" class="form-control form-control-lg rounded-pill">
                                    <option selected disabled>-- Select Role --</option>
                                    <option value="BE">BE - Business Executives</option>
                                    <option value="ABM">ABM - Area Business Manager</option>
                                    <option value="RBM">RBM - Regional Business Manager</option>
                                    <option value="ZSM">ZSM - Zonal Sales Manager</option>
                                    <option value="SM">SM - Sales Manager</option>
                                    <option value="MD">MD - Managing Director</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="empCode" class="sr-only">Employee Code or Mobile No.</label>
                                <input id="empCode" type="text" class="form-control form-control-lg rounded-pill"
                                    placeholder="Employee Code or Mobile No.">
                            </div>

                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input id="password" type="password" class="form-control form-control-lg rounded-pill"
                                    placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-lg btn-block sign-btn rounded-pill">Sign In</button>

                            <div class="text-center mt-3">
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>
                        </form>

                        <!-- small footer note -->
                        <div class="small text-muted mt-4 text-center">
                            &copy; <span id="year"></span> Benedis LifeScience
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // small script to set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
